pid /tmp/nginx.pid;
worker_processes auto;
worker_rlimit_nofile 65535;

# Load modules
include /etc/nginx/modules-enabled/*.conf;

events {
    multi_accept on;
    worker_connections 65535;
}

http {
    charset utf-8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    log_not_found off;
    types_hash_max_size 2048;
    types_hash_bucket_size 64;
    client_max_body_size 20M;

    geo $http_x_real_ip $limited {
        default 1;
        # 192.168.0.0/16 0;
    }

    map $limited $limit {
        1 $http_x_real_ip;
        0 "";
    }

    # Define rate limiting zone
    limit_req_zone $limit zone=api_rate_limit:10m rate=10r/s;

    # MIME
    include mime.types;
    default_type application/octet-stream;

    # Logging
    log_format json escape=json '{"time":"$time_iso8601","remote_addr":"$http_x_real_ip","method":"$request_method","path":"$request_uri","request_length":$request_length,"user_agent":"$http_user_agent","referrer":"$http_referer","code":$status,"resp_body_size":$body_bytes_sent,"upstream_response_time":$upstream_response_time,"response_time":$request_time}';
    access_log /var/log/nginx/access.log json;
    error_log /var/log/nginx/error.log warn;

    # Load configs
    include /etc/nginx/conf.d/*.conf;

    # Healthcheck & Metrics endpoint on port 8090
    server {
    	listen 8090;
    	listen [::]:8090;
    	location /stub_status {
    		stub_status;
    		access_log off;
    		allow 127.0.0.1;
    		deny all;
    	}
    }

    # polar-api
    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;
        server_name _;
        set $base /var/www/html;
        root $base/public;

        # security headers
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'self';" always;
        add_header X-Frame-Options "SAMEORIGIN";

        # . files
        location ~ /\.(?!well-known) {
            deny all;
        }

        # index.php
        index index.php;

        # index.php fallback
        location / {
            limit_req zone=api_rate_limit burst=20 nodelay;
            limit_req_status 429;
            try_files $uri $uri/ /index.php?$query_string;
        }

        # favicon.ico
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        # robots.txt
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        # assets, media
        location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
            expires 7d;
            access_log off;
        }

        # svg, fonts
        location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
            add_header Access-Control-Allow-Origin "*";
            expires 7d;
            access_log off;
        }

        # gzip
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

        # handle .php
        location ~ \.php$ {
            fastcgi_pass php-fpm:9000;

            # 404
            try_files $fastcgi_script_name =404;

            # default fastcgi_params
            include fastcgi_params;

            # fastcgi settings
            fastcgi_index index.php;
            fastcgi_buffers 8 16k;
            fastcgi_buffer_size 32k;
            fastcgi_hide_header X-Powered-By;

            # fastcgi params
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param PHP_ADMIN_VALUE "open_basedir=$base/:/usr/lib/php/:/tmp/";
        }
    }
}
